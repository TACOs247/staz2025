<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jak się dziś czujesz?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/4140/4140037.png" alt="emocje" class="header-image" />
    
    <h1>Jak się dziś czujesz?</h1>
    <p id="today"></p>

    <!-- Przycisk nastroju -->
    <div class="mood-options">
      <button onclick="saveMood('😊')" aria-label="Szczęśliwy">😊</button>
      <button onclick="saveMood('😐')" aria-label="Neutralny">😐</button>
      <button onclick="saveMood('😞')" aria-label="Smutny">😞</button>
    </div>

    <p id="status"></p>

    <!-- Formularz z komentarzem -->
    <section>
      <form id="mood-form">
        <label for="comment">Komentarz:</label>
        <textarea 
          id="comment" 
          name="comment" 
          rows="3" 
          placeholder="Opisz swój nastrój..." 
          required
        ></textarea>

        <button type="submit">Wyślij</button>
      </form>
    </section>

    <!-- Statystyki -->
    <h2>📊 Statystyka nastrojów</h2>
    <div id="stats"></div>

    <!-- Linki do podstron -->
    <a class="link" href="historia.html">📖 Historia</a>
    <a class="link" href="kalendarz.html">📅 Kalendarz nastroju</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
